<template name="TickerPage">
  <main class="h-screen w-screen overflow-hidden bg-black text-white">
    <div id="tickerCanvasHost" class="h-screen w-screen"></div>
    <div class="pointer-events-none fixed left-3 top-3 rounded bg-black/60 px-2 py-1 font-mono text-xs">
      <div>client: {{shortCode}}</div>
      <div>wall: {{wallId}}</div>
      <div>xStart: {{xStart}}</div>
    </div>

    {{#if isHighlighted}}
      <div class="fixed inset-0 z-50 flex items-center justify-center border-[12px] border-red-500 bg-black/80">
        <div class="rounded-lg border border-red-300 bg-black/70 px-8 py-6 text-center font-mono">
          <div class="text-sm uppercase tracking-widest text-red-200">Client Highlight</div>
          <div class="mt-2 text-7xl font-bold text-red-100">{{shortCode}}</div>
        </div>
      </div>
    {{/if}}
  </main>
</template>
