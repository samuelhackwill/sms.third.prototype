<template name="AdminTickerPage">
  <main class="mx-auto max-w-5xl p-6">
    <h1 class="text-2xl font-semibold">Admin Ticker</h1>
    <p class="mt-3 text-sm">Reactive subscriptions check (`ticker.wall` + `ticker.clients`).</p>

    <section class="mt-6 rounded border border-slate-300 bg-slate-50 p-4">
      <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-700">Wall</h2>
      {{#if wall}}
        <pre class="mt-2 overflow-x-auto text-xs">{{wallJson}}</pre>
      {{else}}
        <p class="mt-2 text-sm text-slate-500">No wall doc yet.</p>
      {{/if}}
    </section>

    <section class="mt-4 rounded border border-slate-300 bg-slate-50 p-4">
      <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-700">Clients ({{clientCount}})</h2>
      {{#if hasClients}}
        <ul class="mt-3 space-y-2 text-sm">
          {{#each clients}}
            <li class="rounded border border-slate-200 bg-white px-3 py-2">
              <span class="font-semibold">{{shortCode}}</span>
              <span class="ml-2 text-slate-600">{{_id}}</span>
              <span class="ml-2 text-slate-500">{{width}}x{{height}}</span>
              <span class="ml-2 text-slate-500">order={{orderIndex}}</span>
              <span class="ml-2 text-slate-500">xStart={{xStart}}</span>
            </li>
          {{/each}}
        </ul>
      {{else}}
        <p class="mt-2 text-sm text-slate-500">No connected clients.</p>
      {{/if}}
    </section>
  </main>
</template>
